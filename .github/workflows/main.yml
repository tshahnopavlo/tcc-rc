# .github/workflows/build.yml
name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      matrix:
        os: [linux, macos, windows]
    steps:
      - uses: actions/checkout@v2
      - name: Install TCC
        run: sudo apt-get install tcc
      - name: Build with TCC
        run: make CC=tcc
      - name: Zip binaries
        run: zip ${{ matrix.os }}.zip hello # Use ${{ matrix.os }} instead of ${matrix.os}
      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: ${{ matrix.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts/
      - name: Create tag and release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }} # Use the commit sha as the tag name
          release_name: Release ${{ github.sha }}
          body: |
            Release generated from workflow.
          draft: false
          prerelease: false
      - name: Upload binaries as release assets
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }} # Use the upload URL from the release event context variable
          asset_path: artifacts/${{ matrix.os }}.zip # Use ${{ matrix.os }} instead of ${matrix.os}
          asset_name: ${{ matrix.os }}.zip # Use ${{ matrix.os }} instead of ${matrix.os}
          asset_content_type: application/zip

